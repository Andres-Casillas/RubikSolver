<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Inicio</title>
</head>
<body>

   <div class="login-box">
    <img src="/imagenes/logo.png"  class="avatar" alt="logo">
    <h1>Inicio de Sesion</h1>

    <form method="POST">
        <label for="username">Usuario</label>
        <input type="text" name="username" placeholder="Ingresa tu Usuario" id="username" required>

        <label for="password">Contraseña</label>
        <input type="password" name="password" placeholder="Ingresa tu Contraseña" id="password" required>

        <input type="submit" name="submit" value="Iniciar Sesion">

        <div class="login-links">
          <span>No tienes Cuenta? <a href="registro.html"> REGISTRATE</a></span>
          <a href="menu.html" id="invitado"> Continuar como invitado</a>
        </div>
    </form>
   </div>

    
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/java/login.js"></script>
</html>
