<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolver Cubo 3x3</title>
  <link rel="stylesheet" href="css/solucion.css" />
  <link rel="stylesheet" href="css/Nav.css" />
</head>

<body>
  <div id="navbar"></div>
  <div class="title">Resolver Cubo 3x3</div>

  <div class="solucion-container">
    <div class="movimientos-placeholder">
      <div class="header">
        <div>MOVIMIENTO</div>
        <div id="movimientoContador">0/0</div>
        <button id="ayudaBtn">?</button>
      </div>
      <div id="movimiento">X</div>
      <div class="previews">
          <span id="preant">. . . X Y Z</span>
          <span id="presig">X Y Z . . .</span>
      </div>
      <div class="botones">
        <button class="boton" id="anterior" disabled>
          <span>← Anterior</span>
        </button>
        <button class="boton siguiente" id="siguiente">
          <span>Siguiente →</span>
        </button>
      </div>
    </div>

    <div class="modelo3d-placeholder" style="width: 100%; position: relative; min-height: 300px;">
      <iframe id="iframe3d" src="./Cubo3D.html?embed=1"
        style="width: 100%; height: 100%; border: 0; min-height: 300px;"></iframe>
    </div>
  </div>

  <script type="module" src="java/rubik3d-bridge.js"></script>
  <script type="module" src="java/resolver-3d-bridge-fallback.js"></script>
  <script type="module" src="java/solucion.js"></script>
  <script type="module" src="java/Nav.js"></script>
</body>

</html>
