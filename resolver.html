<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolver Cubo 3x3</title>
  <link rel="stylesheet" href="css/resolver.css" />
  <link rel="stylesheet" href="css/Nav.css" />
</head>
<body>
  <div id="navbar"></div>
  <h1>Resolver Cubo 3x3</h1>

  <span id="cara"></span>
  <div class="resolver-container">
    <div class="camara-placeholder">
      <video id="videoInput" style="display: none;"></video>
      <canvas id="canvasOutput" style="width: 95%;"></canvas>
    </div>

    <div class="modelo3d-placeholder" style="width: 100%; position: relative;">
      <iframe id="iframe3d" src="./Cubo3D.html?embed=1" style="width: 100%; height: 100%; border: 0;"></iframe>
    </div>
  </div>

  <div class="controles-3d">
    <button type="button" id="btn3dPrev"  class="boton mini secundario">â¬…ï¸ Anterior</button>
    <button type="button" id="btn3dNext"  class="boton mini secundario">Siguiente â¡ï¸</button>
    <button type="button" id="btn3dReset" class="boton mini secundario">ğŸ”„ Reiniciar</button>
    <button type="button" id="btn3dPause" class="boton mini secundario">â¸ï¸ Pausar</button>
    <button type="button" id="btn3dLoad"  class="boton mini secundario">ğŸ“ Cargar Secuencia</button>
    <div class="slider">
      <label for="speed3d">Velocidad:</label>
      <input type="range" id="speed3d" min="100" max="1000" value="300" step="50" />
      <span id="speed3dValue">300ms</span>
    </div>
  </div>

  <div class="botones">
    <button type="button" id="guardarCara" class="boton">Guardar Cara</button>

    <button type="button" id="siguiente" class="boton secundario">Siguiente</button>
    <button type="button" id="guardar" class="boton deshabilitado">Guardar</button>

    <button type="button" id="cargarManual3D" class="boton secundario">Cargar desde Manual</button>
    <button type="button" id="limpiarColores" class="boton secundario">Limpiar colores</button>

    <a href="Manual.html" class="boton secundario">Agregar manualmente</a>
    <a href="Menu.html" class="boton secundario">Regresar</a>
    <a href="Entrenamiento.html" class="boton secundario">Entrenamiento</a>
  </div>

  <script type="module" src="java/script.js"></script>
  <script type="module" src="java/Nav.js"></script>
  <script async src="https://docs.opencv.org/4.10.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  
  <script>
    const STORAGE_KEYS = { matrix3D: 'rubik.manualMatrix3D' };
    const iframe = document.getElementById('iframe3d');

    function applyMatrixTo3D(matrix) {
      if (!iframe || !iframe.contentWindow) return;
      const win = iframe.contentWindow;
      const tryApply = () => {
        try {
          if (win.CubeDebug) {
            if (!matrix && typeof win.CubeDebug.setAllGray === 'function') {
              win.CubeDebug.setAllGray();
              return true;
            }
            if (matrix && typeof win.CubeDebug.aplicarColoresDeMatriz === 'function') {
              win.CubeDebug.aplicarColoresDeMatriz(matrix);
              return true;
            }
          }
        } catch {}
        return false;
      };
      if (!tryApply()) {
        const interval = setInterval(() => { if (tryApply()) clearInterval(interval); }, 200);
        setTimeout(() => clearInterval(interval), 10000);
      }
    }
    window.applyMatrixTo3D = applyMatrixTo3D;

    function greyMatrix() {
      return Array.from({ length: 6 }, () =>
        Array.from({ length: 3 }, () => Array(3).fill('N'))
      );
    }
    function clearSavedMatrix() {
      localStorage.removeItem(STORAGE_KEYS.matrix3D);
      sessionStorage.removeItem(STORAGE_KEYS.matrix3D);
      applyMatrixTo3D(greyMatrix());
    }

    iframe.addEventListener('load', () => {
      applyMatrixTo3D(greyMatrix());

      // Controles externos
      const prev = document.getElementById('btn3dPrev');
      const next = document.getElementById('btn3dNext');
      const reset = document.getElementById('btn3dReset');
      const pause = document.getElementById('btn3dPause');
      const load  = document.getElementById('btn3dLoad');
      const speedInput = document.getElementById('speed3d');
      const speedValue = document.getElementById('speed3dValue');

      const api = () => iframe.contentWindow?.RubikCube;

      const setSpeed = (v) => { api()?.setAnimationSpeed?.(v); speedValue.textContent = `${v}ms`; };
      setSpeed(parseInt(speedInput.value, 10));
      speedInput.addEventListener('input', (e) => setSpeed(parseInt(e.target.value, 10)));

      next.addEventListener('click', () => api()?.nextMove?.());
      prev.addEventListener('click', () => api()?.previousMove?.());
      reset.addEventListener('click', () => api()?.resetCube?.());
      pause.addEventListener('click', () => api()?.togglePause?.());
      load.addEventListener('click', () => {
        const sequences = [
          ["R", "U'", "F", "L2", "D"],
          ["R", "U", "R'", "F", "R", "F'"],
          ["F", "R", "U'", "R'", "U'", "R", "U", "R'", "F'"],
          ["R", "U", "R'", "U", "R", "U2", "R'"]
        ];
        api()?.loadSequence?.(sequences[Math.floor(Math.random() * sequences.length)]);
      });

      // Deshabilitar/rehabilitar mientras anima (evita "encimar" movimientos)
      setInterval(() => {
        const a = api();
        if (!a) return;
        const anim = a.isAnimating?.() || false;
        const canPrev = !anim && (a.getCurrentStep?.() > 0);
        const canNext = !anim && (a.getCurrentStep?.() < (a.getTotalSteps?.() || 0));
        prev.disabled = !canPrev;
        next.disabled = !canNext;
        pause.disabled = !anim;
      }, 100);
    });

    document.getElementById('cargarManual3D').addEventListener('click', () => {
      const raw = localStorage.getItem(STORAGE_KEYS.matrix3D);
      if (!raw) return alert('No hay datos manuales guardados. Ve a "Agregar manualmente".');
      try { applyMatrixTo3D(JSON.parse(raw)); }
      catch { alert('Error al cargar la matriz manual guardada.'); }
    });
    document.getElementById('limpiarColores').addEventListener('click', () => clearSavedMatrix());

    window.addEventListener('storage', (e) => {
      if (e.key === STORAGE_KEYS.matrix3D && e.newValue) {
        try { applyMatrixTo3D(JSON.parse(e.newValue)); }
        catch {}
      }
    });
  </script>
</body>
</html>
