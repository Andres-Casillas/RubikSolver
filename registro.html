<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <title>Registro</title>
</head>
<body>
    <div class="registro-box">
        <img src="/imagenes/logo.png"  class="avatar" alt="logo">
        <h1>Registro de Usuario</h1>
        <form method="POST">
            <label for="usuario">Usuario</label>
            <input type="text" name="username" placeholder="Ingresa tu Usuario" id="usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Ingresa tu Contraseña" id="password" required>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Ingresa tu Email" id="email" required>

            <input type="submit" name="submit" value="Registrarse">

            <a href="login.html">Regresar</a>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/java/registro.js"></script>
</html>
