<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrenamiento</title>
  <link rel="stylesheet" href="css/Entrenamiento.css" />

</head>
<body>
  <header>
    <button onclick="window.location.href='resolver.html'" class="volver" title="Volver">←</button>
    Entrenamiento
  </header>

  <main>
    <section class="caso">
      <h2>Caso</h2>
      <div class="placeholder-modelo"></div>
      <div id="cronometro">0.00s</div>
      <div class="navegacion">
        <button id="btnSiguiente">Siguiente ▶</button>
        <button id="btnReiniciar" disabled>Reiniciar Cronómetro</button>
      </div>
      <p class="info">
        Barra espacio: Iniciar / Detener cronómetro (solo 1 vez).<br />
        El cronómetro no se puede reanudar tras detenerlo, usa el botón de reinicio para volver a empezar.
      </p>
    </section>
  </main>
  <script type="module" src="java/Entrenamiento.js"></script>

</body>
</html>
