<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar manualmente - Cubo 3x3</title>
  <link rel="stylesheet" href="css/Manual.css" />
  <link rel="stylesheet" href="css/Nav.css" />
</head>
<body>
  <div id="navbar"></div>

  <div class="title">Describirlo para resolverlo</div>

  <div class="manual-container">
  <div class="cubo-panel">
    <div class="header">
      <div class="color N" data-color="N"></div>
      <div class="cara" id="cara"></div>
      <button id="reiniciar">Reiniciar</button>
    </div>

    <div class="cubo-grid" id="cuboGrid">
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
      <div class="casilla"></div>
    </div>

    <div class="color-selector">
      <div class="color W" data-color="W"></div>
      <div class="color R" data-color="R"></div>
      <div class="color B" data-color="B"></div>
      <div class="color O" data-color="O"></div>
      <div class="color G" data-color="G"></div>
      <div class="color Y" data-color="Y"></div>
    </div>

    <div class="navegacion">
      <button class="btn-nav" id="anterior">← Anterior</button>
      <button class="btn-nav" id="siguiente">Siguiente →</button>
      <button class="btn-nav deshabilitado" id="guardar">Guardar</button>
    </div>
  </div>
    
    <div class="modelo3d-placeholder" style="width: 100%; position: relative; min-height: 300px;">
      <iframe id="iframe3d" src="./Cubo3D.html?embed=1" style="width: 100%; height: 100%; border: 0; min-height: 300px;"></iframe>
    </div>
    <button id="regresar" class="boton">Regresar</button>

  </div>

  <script type="module" src="java/rubik3d-bridge.js"></script>
  <script type="module" src="java/resolver-3d-bridge-fallback.js"></script>

  <script type="module" src="java/manual-boot-reset.js"></script>
  <script type="module" src="java/manual.js"></script>
  <script type="module" src="java/Nav.js"></script>
  <script src="java/widgetchat.js"></script>
</body>
</html>
